version: '3'

services:
    web:
        build: brevetsapp/
        command: python -u flask_brevets.py
        volumes:
            - .:/app/
        ports:
            - "9750:5000"
        depends_on:
            - ourdb
        environment:
            MONGODB_HOSTNAME: ourdb

    restapi:
        build: api/
        command: python -u api.py
        ports:
            - "6001:5000"
        depends_on:
            - ourdb
        environment: 
            MONGODB_HOSTNAME: ourdb

    website:
        build: website/
        command: python -u website.py
        ports:
            - "6002:5000"
        depends_on: 
            - restapi

    ourdb:
        image: mongo:latest